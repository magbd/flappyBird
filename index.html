<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Flappy Bird</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Jaldi:700" rel="stylesheet">
</head>

<body>

  <audio id="audioPlayer" src="" autoplay=""></audio>

  <!-- Décor => Ciel -->
  <div class="sky"></div>

  <!-- Affichage compteurs score et vies -->
  <div id="windowScore">
    <div id="lifes"></div>
    <div id="score"></div>
  </div>

  <!-- Pipes -->
  <div id="pipes">

    <div class="pipe">
      <div class="up"></div>
      <div class="down"></div>
    </div>


    <div class="pipe">
      <div class="up"></div>
      <div class="down"></div>
    </div>

    <div class="pipe">
      <div class="up"></div>
      <div class="down"></div>
    </div>


    <div class="pipe">
      <div class="up"></div>
      <div class="down"></div>
    </div>

  </div>

  <!-- Flappy -->
  <div id="flappybird">
    <div id="sprite">
      <img src="img/bird.png">
    </div>
  </div>

  <!-- Modal Game Over -->
  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <p class="gameOver">Game Over</p>
      <div id="lifesGameOver"></div>
      <div id="scoreGameOver"></div>
      <span id="close">Rejouer</span>
      <!-- <p>Some text in the Modal..</p> -->
    </div>

  </div>

  <!-- Décor => Sol -->
  <div class="ground"></div>

  <script type="text/javascript" src="flappy.js"></script>

</body>

</html>
