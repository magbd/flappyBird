<!DOCTYPE html>
<html>
<head>

  <link rel="icon" type="image/png" href="img/favicon.png">

  <meta charset="utf-8">

  <title>Flappy Bird</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|VT323" rel="stylesheet">

</head>

<body>

  <div id="start">
    appuyer sur espace pour voler
  </div>

  <!-- Sons déclenchés dans JS -->
  <audio id="audioPlayer" src="" autoplay=""></audio>
  <audio id="audioPlayerFly" src="" autoplay=""></audio>

  <!-- Décor => Ciel -->
  <div class="sky"></div>

  <!-- Pipes -->
  <div id="pipes">

    <div class="pipe">
      <div class="up"></div>
      <div class="down"></div>
    </div>


    <div class="pipe">
      <div class="up"></div>
      <div class="down"></div>
    </div>

    <div class="pipe">
      <div class="up"></div>
      <div class="down"></div>
    </div>


    <div class="pipe">
      <div class="up"></div>
      <div class="down"></div>
    </div>

  </div>

  <!-- Flappy -->
  <div id="flappybird">
    <div id="sprite">
      <img src="img/bird.png">
    </div>
  </div>

  <!-- Modal Game Over -->
  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <img src="img/gameover.png">
      <div id="replay">Rejouer</div>
    </div>

  </div>

  <!-- Décor => Sol -->
  <div class="ground">
    <!-- Affichage compteurs score et vies -->
    <div id="windowScore">
      <div id="logo"><img src="img/flappy-bird-logo.png"></div>
      <div id="score"></div>
      <div id="lifes"></div>
    </div>
  </div>

  <script type="text/javascript" src="flappy.js"></script>

</body>

</html>
